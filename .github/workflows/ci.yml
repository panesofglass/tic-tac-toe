name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10.0 Preview
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore

      - name: Run unit tests
        run: dotnet test test/TicTacToe.Engine.Tests/ --no-build --verbosity normal

      - name: Install Playwright browsers
        run: pwsh test/TicTacToe.Web.Tests/bin/Debug/net10.0/playwright.ps1 install chromium --with-deps

      - name: Start web application
        run: |
          dotnet run --project src/TicTacToe.Web/ --urls "http://localhost:5000" &
          for i in {1..30}; do
            curl -s http://localhost:5000 > /dev/null 2>&1 && break
            echo "Waiting for server... ($i)"
            sleep 1
          done
          echo "Server is ready"

      - name: Run Playwright tests
        run: dotnet test test/TicTacToe.Web.Tests/ --no-build --verbosity normal
        env:
          TEST_BASE_URL: http://localhost:5000

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test/TicTacToe.Web.Tests/playwright-traces/
          if-no-files-found: ignore
          retention-days: 7
