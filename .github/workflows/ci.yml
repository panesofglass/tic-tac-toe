name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10.0 Preview
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.fsproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore

      - name: Run unit tests
        run: dotnet test test/TicTacToe.Engine.Tests/ --no-build --verbosity normal

      - name: Get Playwright version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(grep 'Microsoft.Playwright' test/TicTacToe.Web.Tests/TicTacToe.Web.Tests.fsproj | sed -n 's/.*Version="\([^"]*\)".*/\1/p')
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pwsh test/TicTacToe.Web.Tests/bin/Debug/net10.0/playwright.ps1 install chromium

      - name: Install Playwright system dependencies
        run: pwsh test/TicTacToe.Web.Tests/bin/Debug/net10.0/playwright.ps1 install-deps chromium

      - name: Start web application
        run: |
          dotnet run --project src/TicTacToe.Web/ --urls "http://localhost:5000" &
          for i in {1..30}; do
            curl -s http://localhost:5000 > /dev/null 2>&1 && break
            echo "Waiting for server... ($i)"
            sleep 1
          done
          echo "Server is ready"

      - name: Run Playwright tests
        run: dotnet test test/TicTacToe.Web.Tests/ --no-build --verbosity normal
        env:
          TEST_BASE_URL: http://localhost:5000

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test/TicTacToe.Web.Tests/playwright-traces/
          if-no-files-found: ignore
          retention-days: 7
